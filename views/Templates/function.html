<form novalidate>
    <div ng-controller="functionController as fc">
        <div class="row">
            <div class="col-md-6">
                <h4>Zone Function Data (Function condition score: {{fc.function.getCurrentFunction().functionSubtotal || "0"}})</h4>
            </div>
            <div class="col-md-6">
                <button ng-click="fc.function.close()" class="btn btn-primary pull-right">Close</button>
                <button ng-show="fc.function.model.calculatorMode == 'offsetFutureWithManagement'" ng-click="fc.function.updateFutureWithManagement()" class="btn btn-primary pull-right">Update</button>
                <button ng-show="fc.function.model.calculatorMode == 'current'" ng-click="fc.function.addFunctionTransect()" class="btn btn-secondary pull-right">Add Transect</button>
            </div>
        </div>
        <div class="row" style="padding-top: 30px">
            <div class="col-md-12" ng-if="fc.function.isDevelopmentMode()" ng-include="'Templates/functionDevelopmentMode.html'"/>
            <div class="col-md-12" ng-if="fc.function.displayFutureWithoutManagement()" ng-include="'Templates/functionFutureWithoutManagement.html'"/>
            <div class="col-md-12" ng-if="fc.function.displayFutureWithManagement()" ng-include="'Templates/functionFutureWithManagement.html'"/>
        </div>
    </div>
</form>
