<form novalidate>
    <div ng-controller="compositionController as cc">
        <div class="row">
            <div class="col-md-6">
                <h4>Zone composition data (Composition condition score: {{cc.composition.getCurrentComposition().compositionSubtotal | r2d}})</h4>
            </div>
            <div class="col-md-6">
                <button ng-click="cc.composition.close()" class="btn btn-secondary pull-right">Close</button>
                <button ng-show="cc.composition.model.calculatorMode == 'current'" ng-click="cc.composition.addCompositionTransect()" class="btn btn-secondary pull-right">Add Transect</button>
            </div>
        </div>
        <div class="row" style="padding-top: 30px">
            <div class="col-md-12" ng-if="cc.composition.isDevelopmentMode()" ng-include="'Templates/compositionDevelopmentMode.html'"/>
            <div class="col-md-12" ng-if="cc.composition.displayFutureWithoutManagement()" ng-include="'Templates/compositionFutureWithoutManagement.html'"/>
            <div class="col-md-12" ng-if="cc.composition.displayFutureWithManagement()" ng-include="'Templates/compositionFutureWithManagement.html'"/>
        </div>
    </div>
</form>
