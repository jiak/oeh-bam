<form novalidate>
    <div ng-controller="structureController as sc">
        <div class="row">
            <div class="col-md-6">
                <h4>Zone Structure Data (Subtotal: {{sc.structure.getCurrentStructure().structureSubtotal || "0"}})</h4>
            </div>
            <div class="col-md-6">
                <button ng-click="sc.structure.close()" class="btn btn-primary pull-right">Close</button>
                <button ng-show="sc.structure.model.calculatorMode == 'current'" ng-click="sc.structure.addStructureTransect()" class="btn btn-secondary pull-right">Add Transect</button>
            </div>
        </div>
        <div class="row" style="padding-top: 30px">
            <div class="col-md-12">
                <table class="table numericGrid">
                    <tr>
                        <th>Item</th>
                        <th>Tree</th>
                        <th>Shrub</th>
                        <th>Grass & <br/> Grass Like</th>
                        <th>Forb</th>
                        <th>Fern</th>
                        <th>Other</th>
                    </tr>
                    <tr ng-repeat="item in sc.structure.getApplicableCalcResults()[sc.structure.model.inFocusVegetationZoneIndex].structureTransects">
                        <td ng-show="sc.structure.isDevelopmentMode()">Transect {{$index + 1}}</td>
                        <td ng-show="sc.structure.isOffsetMode()">Management Timeframe (years)</td>
                        <td><input class="numericInput form-control" size=3 min="0" type="number" ng-model="item.tree" ng-blur="sc.structure.updateCalcsFor('Tree', item.tree)"/></td>
                        <td><input class="numericInput form-control" size=3 min="0" type="number" ng-model="item.shrub" ng-blur="sc.structure.updateCalcsFor('Shrub', item.shrub)"/></td>
                        <td><input class="numericInput form-control" size=3 min="0" type="number" ng-model="item.grassAndGrassLike" ng-blur="sc.structure.updateCalcsFor('GrassAndGrassLike', item.grassAndGrassLike)"/></td>
                        <td><input class="numericInput form-control" size=3 min="0" type="number" ng-model="item.forb" ng-blur="sc.structure.updateCalcsFor('Forb', item.forb)"/></td>
                        <td><input class="numericInput form-control" size=3 min="0" type="number" ng-model="item.fern" ng-blur="sc.structure.updateCalcsFor('Fern', item.fern)"/></td>
                        <td><input class="numericInput form-control" size=3 min="0" type="number" ng-model="item.other" ng-blur="sc.structure.updateCalcsFor('Other', item.other)"/></td>
                    </tr>
                </table>
                <div ng-show="sc.structure.isDevelopmentMode()" ng-include="'Templates/structureDevelopmentMode.html'"/>
                <div ng-show="sc.structure.isOffsetMode()" ng-include="'Templates/structureOffsetMode.html'"/>
            </div>
        </div>
    </div>
</form>
