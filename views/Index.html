    <style type="text/css">

        html.resp .numericGrid > tbody > tr > th, html.resp .numericGrid tbody > tr > td, html.resp .numericInput {
            width: 100px;
        !important;
            padding: 5px;
        !important;
            text-align: right;
        }

        /* tab alignment */
        .tab-content {
            margin-top: 9px;
        }

        #contentArea li.uib-tab > a {
            padding-top: 0px;
            padding-bottom: 0px;
        }

        html.resp .nav-tabs > li {
            margin-bottom: -6px;
        }

        #contentArea ul.nav.nav-tabs {
            margin-bottom: 4px;
        }

        li.uib-tab.ng-isolate-scope.active {
            margin-left: -18px;
        }

        .tabcontentdiv.ng-scope {
            margin-top: -10px;
        }

        .popover {
            max-width: 100%;
        }

        html.resp .nav-tabs > li.active > a, html.resp .nav-tabs > li.active > a:hover, html.resp .nav-tabs > li.active > a:focus {
            color: #5c5c5c;
            background-color: #ebebeb;
        }

        html.resp .form-control {
            margin-bottom: 10px;
        }

        .tabcontentdiv {
            border-style: solid;
            border-width: thin;
            border-top-style: none;
            padding: 20px;
            border-color: lightgrey;
        }

        #contentArea ul li {
            background: none;
        }

        .nav-tabs > li.disabled > a > uib-tab-heading > h4 {
            color: #ccc;
        }

        .glyphicon-check {
            color: #407108;
        }

        td > input.numericInput {
            float: right;
        }

        table.doalign > thead > tr > th:nth-last-child(1) {
            width: 100px
        }

        table.doalign > thead > tr > th:nth-last-child(2) {
            width: 105px
        }

        table.doalign > thead > tr > th:nth-last-child(3) {
            width: 100px
        }

        table.doalign > thead > tr > th:nth-last-child(4) {
            width: 100px
        }

        table.doalign > thead > tr > th:nth-last-child(5) {
            width: 100px
        }

        .btn:focus {
            outline: thin dotted;
            outline-offset: 1px;
        }


    </style>

<body>
<div id="mainContainer02" ng-controller="indexController as ic">
    <div id="contentArea">
        <div class="container-fluid" style="padding: 20px">
            <div>
                <div class="row">
                    <div class="col-md-1">
                        <button onclick="location.reload()" class="btn btn-secondary">Reset Calculator</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <uib-tabset>
                            <uib-tab active="ic.dataService.indexModel.tabControl.tab1">
                                <uib-tab-heading><h4>1. Application details <span ng-if="!(ic.dataService.applicationDetailsModel.confirmed)" class="glyphicon glyphicon-edit"></span><span ng-if="(ic.dataService.applicationDetailsModel.confirmed)" class="glyphicon glyphicon-check"></span></h4></uib-tab-heading>
                                <ng-include src="'Templates/ApplicationDetails.html'"></ng-include>
                            </uib-tab>
                            <uib-tab disable="!(ic.dataService.applicationDetailsModel.confirmed)" active="ic.dataService.indexModel.tabControl.tab2">
                                <uib-tab-heading><h4>2. Site context <span ng-if="!(ic.dataService.applicationDetailsModel.confirmed)" class="glyphicon glyphicon-ban-circle"></span><span ng-if="(ic.dataService.siteContextModel.confirmed == false) && ic.dataService.applicationDetailsModel.confirmed" class="glyphicon glyphicon-edit"></span><span ng-if="(ic.dataService.applicationDetailsModel.confirmed && ic.dataService.siteContextModel.confirmed)" class="glyphicon glyphicon-check"></span></h4>
                                </uib-tab-heading>
                                <ng-include src="'Templates/SiteContext.html'"></ng-include>
                            </uib-tab>
                            <uib-tab active="ic.dataService.indexModel.tabControl.tab3" ng-if="ic.index.showVegetationTab() || !(ic.dataService.applicationDetailsModel.confirmed)" disable="!(ic.dataService.applicationDetailsModel.confirmed && ic.dataService.siteContextModel.confirmed)">
                                <uib-tab-heading><h4>3. Vegetation <span ng-if="!ic.dataService.applicationDetailsModel.confirmed || !ic.dataService.siteContextModel.confirmed" class="glyphicon glyphicon-ban-circle"></span><span ng-if="ic.dataService.applicationDetailsModel.confirmed && ic.dataService.siteContextModel.confirmed" class="glyphicon glyphicon-edit"></span></h4></uib-tab-heading>
                                <ng-include src="'Templates/Vegetation.html'"></ng-include>
                            </uib-tab>
                            <uib-tab active="ic.dataService.indexModel.tabControl.tab4" ng-if="ic.index.showOffsetTab()" disable="!(ic.dataService.applicationDetailsModel.confirmed && ic.dataService.siteContextModel.confirmed)">
                                <uib-tab-heading><h4>3. Vegetation <span ng-if="!ic.dataService.applicationDetailsModel.confirmed || !ic.dataService.siteContextModel.confirmed" class="glyphicon glyphicon-ban-circle"></span><span ng-if="ic.dataService.applicationDetailsModel.confirmed && ic.dataService.siteContextModel.confirmed" class="glyphicon glyphicon-edit"></span></h4></uib-tab-heading>
                                <ng-include src="'Templates/offset.html'"></ng-include>
                            </uib-tab>
                            <uib-tab disable="!(ic.dataService.applicationDetailsModel.confirmed && ic.dataService.siteContextModel.confirmed)">
                                <uib-tab-heading><h4>4. Habitat suitability <span ng-if="!ic.dataService.applicationDetailsModel.confirmed || !ic.dataService.siteContextModel.confirmed" class="glyphicon glyphicon-ban-circle"></span><span ng-if="ic.dataService.applicationDetailsModel.confirmed && ic.dataService.siteContextModel.confirmed" class="glyphicon glyphicon-edit"></span></h4></uib-tab-heading>
                                <ng-include src="'Templates/Habitat.html'"></ng-include>
                            </uib-tab>
                            <uib-tab disable="!(ic.dataService.applicationDetailsModel.confirmed && ic.dataService.siteContextModel.confirmed)">
                                <uib-tab-heading><h4 ng-click="ic.index.requestVegzoneUpdateEvent()">5. Credits <span ng-if="!ic.dataService.applicationDetailsModel.confirmed || !ic.dataService.siteContextModel.confirmed" class="glyphicon glyphicon-ban-circle"></span><span ng-if="ic.dataService.applicationDetailsModel.confirmed && ic.dataService.siteContextModel.confirmed" class="glyphicon glyphicon-list-alt"></span></h4></uib-tab-heading>
                                <ng-include src="'Templates/Credits.html'"></ng-include>
                            </uib-tab>
                        </uib-tabset>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
